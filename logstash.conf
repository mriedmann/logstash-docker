input {
  stdin {
    type => "stdin-type"
  }
  
  syslog {
    type => "syslog"
    port => 514
  }
  
  file {
    type => "syslog"
    path => [ "/var/log/*.log", "/var/log/messages", "/var/log/syslog" ]
    start_position => "beginning"
  }
}
 
output {
  stdout { 
    codec => rubydebug
  }

  elasticsearch {
    embedded => true
  }
}